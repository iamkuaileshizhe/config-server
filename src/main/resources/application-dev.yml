server:
  port: 8901

eureka:
  instance: trying-config-001
  prefer-ip-address: true      #false 表示使用主机名进行地址访问；true表示根据IP进行地址重定向
  client:
    serviceUrl:
      defaultZone: http://localhost:8801/eureka/
      register-with-eureka: true  #是否向服务中心注册 true是 false否


